<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Title Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">

    <!-- Nav Buttons Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- Secondary Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Lexend:wght@100..900&family=Unbounded:wght@200..900&display=swap"
        rel="stylesheet">

    <!-- X and O Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Adding CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="bg"></div>

    <div class="header">
        <h1 class="title">Tic Tac Toe</h1>
    </div>

    <div class="navigations">

        <button class="homeNav" id="PvC">Play with Computer</button>
        <button class="homeNav" id="PvP">Play with Another Player</button>
        <button class="homeNav" id="About">About</button>

    </div>

    <div class="mainContent">

        <div class="scoreCard">

            <div class="scoreCardTitle">SCORE</div>

            <div class="playerScores">
                <div class="p1Score">
                    <div class="pName">PLAYER 1</div>
                    <div class="score">1</div>
                    <div class="score">0</div>
                    <div class="score">1</div>
                </div>

                <div class="scoreSeperator">
                    <div class="versus">vs</div>
                    <div class="sep">-</div>
                    <div class="sep">-</div>
                    <div class="sep">-</div>
                </div>

                <div class="p2Name">
                    <div class="pName">PLAYER 1</div>
                    <div class="score">1</div>
                    <div class="score">0</div>
                    <div class="score">1</div>
                </div>
            </div>

        </div>


        <div class="game">

            <div class="boardDiv" id="_0"></div>
            <div class="boardDiv" id="_1"></div>
            <div class="boardDiv" id="_2"></div>
            <div class="boardDiv" id="_3"></div>
            <div class="boardDiv" id="_4"></div>
            <div class="boardDiv" id="_5"></div>
            <div class="boardDiv" id="_6"></div>
            <div class="boardDiv" id="_7"></div>
            <div class="boardDiv" id="_8"></div>

        </div>
    </div>

    <!-- GSAP cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- JavaScript -->
    <script src="javascript.js"></script>


</body>

</html>
